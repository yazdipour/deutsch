<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deutsch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <style>
      .anchor span,
      a {
        color: #ffc107 !important;
      }
    </style>
    <script>
      window.$docsify = {
        name: "Deutsch",
        repo: "https://github.com/yazdipour/deutsch",
        basePath: "https://raw.githubusercontent.com/yazdipour/deutsch/master/",
        relativePath: true,
        logo: "./favicon.jpg",
        search: {
          placeholder: "Type to search",
          noData: "No Results!",
        },
        themeColor: "#FFC107",
        routerMode: "history",
        auto2top: true,
      };
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
